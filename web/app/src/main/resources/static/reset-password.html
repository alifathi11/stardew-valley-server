<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling with greener Stardew Valley background */
        body {
            font-family: 'Press Start 2P', cursive;
            background-image: url('../../../../../assets/background.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        /* Main heading */
        h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #f4e4bc;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        /* Form styling */
        #resetForm {
            background-color: rgba(139, 69, 19, 0.9); /* Brown wood-like background */
            padding: 1.5rem;
            border-radius: 10px;
            border: 4px solid #3c2f2f;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
        }

        /* Label styling */
        label {
            font-size: 0.8rem;
            color: #f4e4bc;
            display: block;
            margin-bottom: 0.5rem;
        }

        /* Input styling */
        input[type="password"] {
            width: 100%;
            padding: 0.6rem;
            margin-bottom: 0.8rem;
            border: 2px solid #3c2f2f;
            border-radius: 5px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            background-color: #f4e4bc;
            color: #3c2f2f;
        }

        input[type="password"]::placeholder {
            color: #8b5e3c;
            opacity: 0.7;
            font-size: 0.7rem;
        }

        /* Button styling */
        button {
            background-color: #4a7043;
            color: #fff;
            padding: 0.6rem 1.2rem;
            border: 2px solid #3c2f2f;
            border-radius: 5px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #6b9b37;
        }

        /* Response message */
        #message {
            margin-top: 0.8rem;
            font-size: 0.7rem;
            color: #f4e4bc;
            text-align: center;
        }

        /* Glow animation for heading */
        @keyframes glow {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px #f4e4bc;
            }
            to {
                text-shadow: 0 0 10px #fff, 0 0 20px #f4e4bc;
            }
        }

        /* Responsive design */
        @media (max-width: 400px) {
            h2 {
                font-size: 1.5rem;
            }

            #resetForm {
                width: 90%;
                padding: 1rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
<h2>Reset Your Password</h2>
<form id="resetForm">
    <label>New Password:</label>
    <input type="password" id="newPassword" placeholder="Enter new password" required>
    <button type="submit">Change Password</button>
</form>
<p id="message"></p>
</body>
</html>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token");

    const form = document.getElementById("resetForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const newPassword = document.getElementById("newPassword").value;

      fetch("http://localhost:8080/api/reset-password", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          token: token,
          newPassword: newPassword
        })
      })
      .then(response => response.text())
      .then(text => {
        message.textContent = text;
        form.reset();
      })
      .catch(error => {
        console.error("Error:", error);
        message.textContent = "An error occurred.";
      });
    });
</script>
</body>
</html>
